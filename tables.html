<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td>Heading 1</td>
            <td>Heading 2</td>
            <td>Heading 3</td>
        </tr>

        <tr>
            <td rowspan="2">data1</td>
            <td>data 2</td>
            <td>data 3</td>
        </tr>

        <tr>
            <td colspan="2">data 3</td>
        </tr>
    </table>


    <table border="1px">
        <caption>My Tables</caption>
        <thead>
            <tr>
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Data 1</td>
                <td> Data 2</td>
                <td>Data 3</td>
            </tr>

            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Last 1</th>
                <th>last 2</th>
                <th>last 3</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
