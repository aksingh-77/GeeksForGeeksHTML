<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
        <br><br>
        <label for="userpassword">Password</label>
        <input type="password" name="userpassword" id="userpassword">
        <br>
        <input type="submit" value="SignUp">
        <input type="reset" value="Reset Data">
        <br><br>

        <br>
        <p>What is your gender</p>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="Female">
        <label>Female</label>

        <br><br><br>
        <p>What is your hobbies</p>
        <input type="checkbox" name="hobby1" value="Reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" name="hobby2" value="Writting">
        <label for="hobby2">Writting</label>
        <br><br><br>
        <input type="button" value="Click Me" onclick="alert('Hello there')">
        <br><br><br>
        <input type="color" name="bgcolor" value="#fffff">
        <br><br><br>
        <input type="file" name="myfle" accept=".pdf,.jpg">
        <br>
        <input type="number" value="10" min="2" max="20" step="2">
        <br>
        <input type="range" min="0" max="120" value="20" step="1">
        <br><br><br>
        <input type="month" min="2022-10" value="2023-11" max="2025-12">
        <br>
        <input type="time" value="12:00:00">
        <br>
        <input type="datetime-local" value="2023-11-10T12:00:00">
        <br>
        <input type="week" value="2023-W10" min="2022-W10" max="2024-W20">
        
    </form>


</body>
</html>
