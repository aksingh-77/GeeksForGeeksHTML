<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/submituserdata" method="get" target="_blank" autocomplete="off" id="myform1" enctype="multipart/form-data">
        <input type="text" name="email" placeholder="Enter your Email">
        <input type="password" name="pwd" placeholder="Enter your password">
        <input type="submit" value="Login">
        <br><br>

        <label for="">What is your age</label>
        <select name="userage" size="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br><br>

        <textarea name="message" id="" cols="30" rows="10" style="width: 100px;height: 100;max-width: 300;min-width: 150;"></textarea>
        <br><br>

        <button type="button" onclick="alert('Hey there')">Don't Click</button>
        <br><br>

        <fieldset>
            <legend>Login</legend>
            <input type="text" name="email" placeholder="Enter your email" list="myname">
            <datalist id="myname">
                <option value="name1">name1</option>
                <option value="name2">name 2</option>
                <option value="name 3">name 3</option>
            </datalist>

            <input type="password" name="pwd" placeholder="Enter your password">
            <input type="submit" value="login" formaction="/someotherpath" formenctype="multipart/form-data" formmethod="get" formtarget="_blank">
        </fieldset>

    </form>

    <input type="submit" value="login" form="myform1">
</body>
</html>
