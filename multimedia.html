<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Multimedia Tags</title>
</head>
<body>
    <img src="./image1.jpg" alt="github profile picture" width="400" height="600" loading="eager">
    <img src="./image1.jpg" alt="github profile picture" width="400" height="600" loading="lazy">
    

    <video width="400" height="300" controls poster="image1.jpg">
        <source src="./video.mp4" type="video/mp4"/>
    </video>

    <video src="./video.mp4" type="video/mp4" height="300" width="400" controls></video>

    <audio controls>
        <source src="./audio.mp3" type="audio/mp3"/>
    </audio>

    <audio src="./audio.mp3" type="audio/mp3" controls></audio>

    <!-- //Wrong Syntax -->
    <!-- <object width="70%" height="700">
        <source src="./document.pdf" type="application/pdf">
    </object> -->
    <br>
    <object data="./document.pdf" type="application/pdf" width="70%" height="700"></object>
    <br>
    <iframe width="80%" height="500" src="metatags.html" title="Fisrt HTML Page" allow="autoplay"></iframe>

</body>
</html>
